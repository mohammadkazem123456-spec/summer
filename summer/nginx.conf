# ===============================
# HTTP â†’ HTTPS Redirect
# ===============================
server {
    listen 80;
    server_name sumerbusiness.com www.sumerbusiness.com;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# ===============================
# HTTPS Server
# ===============================
server {
    listen 443 ssl;
    server_name sumerbusiness.com www.sumerbusiness.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/sumerbusiness.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sumerbusiness.com/privkey.pem;

    # Security settings (optional but recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

    # Static files
    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /home/youruser/summer/media/;
    }
    # Django / Web backend
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
